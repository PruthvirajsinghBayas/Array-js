<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>To‑Do List Manager</title>
<style>
  body{font-family:system-ui,Arial,sans-serif;background:#f7f7fb;padding:24px}
  .app{max-width:520px;margin:auto;background:#fff;border:1px solid #e6e8ec;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.05);padding:18px}
  h2{margin:0 0 12px 0}
  .row{display:flex;gap:8px;margin-bottom:12px}
  input[type=text]{flex:1;padding:10px 12px;border:1px solid #cfd3da;border-radius:6px}
  button{padding:9px 12px;border:0;border-radius:6px;background:#2563eb;color:#fff;cursor:pointer}
  button.secondary{background:#64748b}
  ul{list-style:none;padding:0;margin:0;max-height:260px;overflow:auto;border:1px solid #e6e8ec;border-radius:8px}
  li{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid #f0f2f5}
  li:last-child{border-bottom:0}
  .del{background:#ef4444;color:#fff;border:0;border-radius:5px;padding:6px 8px}
  .empty{padding:14px;color:#6b7280}
</style>
</head>
<body>
<div class="app">
  <h2>To‑Do List Manager</h2>
  <div class="row">
    <input id="taskInput" placeholder="Type a task">
    <button id="addBtn">Add Task</button>
    <button id="clearAll" class="secondary">Clear All</button>
  </div>
  <ul id="list"></ul>
</div>

<script>
  const tasks = [];
  const input = document.getElementById('taskInput');
  const list  = document.getElementById('list');

  function render(){
    if(tasks.length === 0){
      list.innerHTML = '<li class="empty">No tasks yet</li>';
      return;
    }
    list.innerHTML = tasks.map((t,i)=>(
      `<li data-index="${i}">
         <span>${t}</span>
         <button class="del" aria-label="Delete">Delete</button>
       </li>`
    )).join('');
  }

  document.getElementById('addBtn').addEventListener('click', ()=>{
    const v = input.value.trim();
    if(!v) return;
    tasks.push(v);
    input.value='';
    render();
  });

  // per‑item delete via event delegation
  list.addEventListener('click', (e)=>{
    if(e.target.classList.contains('del')){
      const idx = +e.target.closest('li').dataset.index;
      tasks.splice(idx,1);
      render();
    }
  });

  // Clear all
  document.getElementById('clearAll').addEventListener('click', ()=>{
    tasks.length = 0;
    list.innerHTML = ''; // also clears DOM quickly
    render();
  });

  render();
</script>
</body>
</html>
