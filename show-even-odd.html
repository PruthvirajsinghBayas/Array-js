<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show even-odd</title>
</head>

<body>
<div class="container">
<h1>Filter even and odd numbers</h1>
<input type="number" id="num1"/>
<button class="btn btn-primary"onclick = "AddNumbers()">Add Number</button>
<button class="btn btn-primary"onclick = "ShowEvenNumbers()">Show Even</button>
<button class="btn btn-primary"onclick = "ShowOddNumbers()">Show Odd</button>
<button class="btn btn-primary"onclick = "clearArray()">Clear</button>

<div>
<p> Even Numbers : <span class="lead" id ="EvenNumbers"></span></p>
<p> Odd Numbers : <span class="lead" id ="OddNumbers"></span></p>

</div>
</div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


   <script>

    num1Elmt = document.querySelector('#num1')
    let NumberArray = []
    function AddNumbers(){

     NumberArray.push(Number(num1Elmt.value))
     num1Elmt.value=''

    }
    // Even Numbers
     function ShowEvenNumbers() {
        const evenNumbers = NumberArray.filter((n) => n % 2 === 0);
        document.getElementById('EvenNumbers').textContent = evenNumbers.join(', ');
        document.getElementById('OddNumbers').textContent = '';
    }
    // Odd Numbers
    function ShowOddNumbers() {
        const oddNumbers = NumberArray.filter((n) => n % 2 !== 0);
        document.getElementById('OddNumbers').textContent = oddNumbers.join(', ');
        document.getElementById('EvenNumbers').textContent = '';
    }
    // Clear Array
    function clearArray() {
        NumberArray = [];
        document.getElementById('EvenNumbers').textContent = '';
        document.getElementById('OddNumbers').textContent = '';
    }









   </script>
</body>

</html>
